<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Enterprise Demand Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Enterprise Demand Calculator</h1>
    </header>
    <main>
      <form id="demand-form">
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" name="product-name" required />

        <label for="sales-forecast">Sales Forecast:</label>
        <input
          type="number"
          id="sales-forecast"
          name="sales-forecast"
          min="0"
          required
        />

        <label for="average-sale-price">Average Sale Price:</label>
        <input
          type="number"
          id="average-sale-price"
          name="average-sale-price"
          min="0"
          required
        />

        <label for="conversion-rate">Conversion Rate:</label>
        <input
          type="number"
          id="conversion-rate"
          name="conversion-rate"
          min="0"
          max="1"
          step=".01"
          required
        />

        <button type="submit">Calculate Demand</button>
      </form>

      <div id="demand-results"></div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
